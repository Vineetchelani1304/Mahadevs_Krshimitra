<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri-Cultivation Hub</title>
  <meta name="description" content="Lovable Generated Project" />
  <meta name="author" content="Lovable" />
  <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  <link rel="stylesheet" href="styles.css" /> <!-- Link to your CSS file -->
  <style>
    /* Custom styles for Google Translate element */
    #google_translate_element {
      border: 2px solid #7e57c2;
      border-radius: 5px;
    }

    /* Hide Google Translate banner and other elements */
    body > .skiptranslate > iframe.skiptranslate,
    body > .goog-te-banner-frame,
    .goog-te-menu2 {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    .lang {
      border: 2px solid #7e57c2;
      border-radius: 5px;
      outline: none;
      padding: 5px;
      transition: color 0.3s ease, transform 0.3s ease;
      background-color: #ede4fe;
    }

    .lang:hover {
      transform: scale(1.05);
    }

    #languageSelect {
      outline: none;
      border: none;
      border-radius: 5px;
      color: #7e57c2;
      transition: color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      background-color: #ede4fe;
    }

    #languageSelect:hover,
    .lang:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: "en", includedLanguages: "en,hi,mr", autoDisplay: false },
        "google_translate_element"
      );
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
